<style>
  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    background-color: #1b1b1b;
  }
  .container {
    height: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  .spinner {
    display: inline-block;
  }
  .spinner:after {
    content: " ";
    display: block;
    width: 128px;
    height: 128px;
    border-radius: 50%;
    border: 16px solid;
    border-color: transparent #15a78a transparent;
    animation: loading 1s linear infinite;
  }
  @keyframes loading {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<div class="container">
  <div class="spinner"></div>
  <h1
    style="    color: white;
        padding: 20px;
        /* margin: 101px; */
        text-align: center;
        "
  >
    We are preparing your feed...
  </h1>
</div>
